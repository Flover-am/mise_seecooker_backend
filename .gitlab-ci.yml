stages:          # List of stages for jobs, and their order of execution
  - test
  - build
  - deploy

test-job:
  stage: test
  script:
    - export MAVEN_HOME=/lib/maven/apache-maven-3.9.6
    - export PATH=${MAVEN_HOME}/bin:${PATH}
    - echo "Running unit tests..."
    - mvn -B -D clean test -Dspring.profiles.active=test

build-job:       # This job runs in the build stage, which runs first.
  stage: build
  script:
    - export MAVEN_HOME=/lib/maven/apache-maven-3.9.6
    - export PATH=${MAVEN_HOME}/bin:${PATH}
    - echo "Compiling the code..."
    - echo "building....."
    - mvn -B clean package -Dmaven.test.skip=true -Dspring.profiles.active=prod
    - echo "Compile complete."
  artifacts:
    untracked: true
  allow_failure: false

deploy-job:      # This job runs in the deployment stage.
  stage: deploy  # It only runs when *both* jobs in the test stage complete successfully.
  environment: production
  script:
    - export MAVEN_HOME=/lib/maven/apache-maven-3.9.6
    - export PATH=${MAVEN_HOME}/bin:${PATH}
    - chmod +x docker/deploy.sh
    - docker/deploy.sh seecooker-gateway/seecooker-app-gateway/target/seecooker-app-gateway-0.2.0.jar docker/gateway/Dockerfile seecooker-app-gateway-instance1 root@$SERVER5_IP $SERVER5_PASSWORD 9000 $OSS_ACCESS_KEY_ID $OSS_ACCESS_KEY_SECRET
    - docker/deploy.sh seecooker-gateway/seecooker-app-gateway/target/seecooker-app-gateway-0.2.0.jar docker/gateway/Dockerfile seecooker-app-gateway-instance2 root@$SERVER5_IP $SERVER5_PASSWORD 9001 $OSS_ACCESS_KEY_ID $OSS_ACCESS_KEY_SECRET
    - docker/deploy.sh seecooker-service/seecooker-user-service/target/seecooker-user-service-0.2.0.jar docker/user-service/Dockerfile seecooker-user-service-instance1 root@$SERVER1_IP $SERVER1_PASSWORD 9500 $OSS_ACCESS_KEY_ID $OSS_ACCESS_KEY_SECRET
    - docker/deploy.sh seecooker-service/seecooker-user-service/target/seecooker-user-service-0.2.0.jar docker/user-service/Dockerfile seecooker-user-service-instance2 root@$SERVER1_IP $SERVER1_PASSWORD 9501 $OSS_ACCESS_KEY_ID $OSS_ACCESS_KEY_SECRET
    - docker/deploy.sh seecooker-service/seecooker-recipe-service/target/seecooker-recipe-service-0.2.0.jar docker/recipe-service/Dockerfile seecooker-recipe-service-instance1 root@$SERVER2_IP $SERVER2_PASSWORD 9510 $OSS_ACCESS_KEY_ID $OSS_ACCESS_KEY_SECRET
