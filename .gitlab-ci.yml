    - docker/deploy.sh seecooker-service/seecooker-community-service/target/seecooker-community-service-0.2.0.jar docker/community-service/Dockerfile seecooker-community-service-instance1 root@$SERVER6_IP $SERVER6_PASSWORD 9520 $OSS_ACCESS_KEY_ID $OSS_ACCESS_KEY_SECRET
